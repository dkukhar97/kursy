<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    
    <table class="table caption-top">
      <caption>Table to Premier Liga</caption>
      <thead>
        <tr>
          <th scope="col">Team</th>
          <th scope="col">Game</th>
          <th scope="col">Won</th>
          <th scope="col">Lose</th>
          <th scope="col">Point</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">MU</th>
          <td>5</td>
          <td>5</td>
          <td>0</td>
          <td>15</td>
        </tr>
        <tr>
          <th scope="row">MC</th>
          <td>5</td>
          <td>2</td>
          <td>3</td>
          <td>6</td>
        </tr>
        <tr>
          <th scope="row">Liverpool</th>
          <td>5</td>
          <td>4</td>
          <td>1</td>
          <td>12</td>
        </tr>
        <tr>
            <th scope="row">Arcenal</th>
            <td>5</td>
            <td>4</td>
            <td>1</td>
            <td>12</td>
          </tr>
      </tbody>
    </table>
    <br>
    <table class="table caption-top">
        <caption> Table to La Liga</caption>
        <thead>
          <tr>
            <th scope="col">Team</th>
            <th scope="col">Game</th>
            <th scope="col">Won</th>
            <th scope="col">Lose</th>
            <th scope="col">Point</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Real</th>
            <td>5</td>
            <td>5</td>
            <td>0</td>
            <td>15</td>
          </tr>
          <tr>
            <th scope="row">Barcelona</th>
            <td>5</td>
            <td>2</td>
            <td>3</td>
            <td>6</td>
          </tr>
          <tr>
            <th scope="row">Atletico</th>
            <td>5</td>
            <td>4</td>
            <td>1</td>
            <td>12</td>
          </tr>
          <tr>
            <th scope="row">Valencia</th>
            <td>5</td>
            <td>4</td>
            <td>1</td>
            <td>12</td>
          </tr>
        </tbody>
      </table>
  </body>
</html>
